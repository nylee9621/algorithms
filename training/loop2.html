<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var f = 0;
        var pm = true;

        while(true) {
            if(pm && f == 1000) pm = false;
            if(!pm && f == 500) break;

            f = (pm ? f + 10 : f - 10);

            console.log(f);
        }
    </script>
</body>
</html>
